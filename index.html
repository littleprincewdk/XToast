<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <title>XToast teset</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="dist/bootstrap-combined.min.css" rel="stylesheet">

    <link href="dist/xtoast.css" rel="stylesheet" type="text/css" />

    <link href="./bower_components/animate.css/animate.min.css" rel="stylesheet" type="text/css"/>

    <style>

        .row {

            margin-left: 0;

        }

    </style>

</head>



<body class="container">

<section class="row">

    <h1>XToast</h1>



    <div class="well row">

        <div class="row">

            <div class="span4">

                <div class="control-group">

                    <div class="controls">

                        <label class="control-label" for="title">Title</label>

                        <input id="title" type="text" class="input-large" placeholder="Enter a title ..." />

                        <label class="control-label" for="message">Message</label>

                        <textarea class="input-large" id="message" rows="3" placeholder="Enter a message ..."></textarea>

                    </div>

                </div>

                <div class="control-group">

                    <div class="controls">

                        <label class="checkbox" for="closeButton">

                            <input id="closeButton" type="checkbox" value="checked" class="input-mini" checked/>Close Button

                        </label>

                    </div>

                    <div class="controls">

                        <label class="checkbox" for="addBehaviorOnToastClick">

                            <input id="addBehaviorOnToastClick" type="checkbox" value="checked" class="input-mini" />Add behavior on toast click

                        </label>

                    </div>

                    <div class="controls">

                        <label class="checkbox" for="debugInfo">

                            <input id="debugInfo" type="checkbox" value="checked" class="input-mini" />Debug

                        </label>

                    </div>

                </div>

            </div>



            <div class="span2">

                <div class="control-group" id="toastTypeGroup">

                    <div class="controls">

                        <label>Toast Type</label>

                        <label class="radio">

                            <input type="radio" name="toasts" value="success" checked />Success

                        </label>

                        <label class="radio">

                            <input type="radio" name="toasts" value="info" />Info

                        </label>

                        <label class="radio">

                            <input type="radio" name="toasts" value="warning" />Warning

                        </label>

                        <label class="radio">

                            <input type="radio" name="toasts" value="error" />Error

                        </label>

                    </div>

                </div>

                <div class="control-group" id="positionGroup">

                    <div class="controls">

                        <label>Position</label>

                        <label class="radio">

                            <input type="radio" name="positions" value="toast-right-top" checked />Right Top

                        </label>

                        <label class="radio">

                            <input type="radio" name="positions" value="toast-right-bottom" />Right Bottom

                        </label>

                        <label class="radio">

                            <input type="radio" name="positions" value="toast-left-bottom" />Left Bottom

                        </label>

                        <label class="radio">

                            <input type="radio" name="positions" value="toast-left-top" />Left Top

                        </label>
                        <label class="radio">

                            <input type="radio" name="positions" value="toast-top-center" />Top Center

                        </label>
                        <label class="radio">

                            <input type="radio" name="positions" value="toast-bottom-center" />Bottom Center

                        </label>

                        <label class="radio">

                            <input type="radio" name="positions" value="toast-top-full-width" />Top Full Width

                        </label>

                        <label class="radio">

                            <input type="radio" name="positions" value="toast-bottom-full-width" />Bottom Full Width

                        </label>

                    </div>

                </div>

            </div>



            <div class="span2">

                <div class="control-group">

                    <div class="controls">

                        <label class="control-label" for="showEasing">Show Easing</label>

                        <input id="showEasing" type="text" placeholder="swing, linear" class="input-mini" value="swing" />



                        <label class="control-label" for="hideEasing">Hide Easing</label>

                        <input id="hideEasing" type="text" placeholder="swing, linear" class="input-mini" value="linear" />



                        <label class="control-label" for="showMethod">Show Method</label>

                        <input id="showMethod" type="text" placeholder="show, fadeIn, slideDown" class="input-mini" value="bounceInRight" />



                        <label class="control-label" for="hideMethod">Hide Method</label>

                        <input id="hideMethod" type="text" placeholder="hide, fadeOut, slideUp" class="input-mini" value="bounceOutRight" />

                    </div>

                </div>

            </div>



            <div class="span3">

                <div class="control-group">

                    <div class="controls">

                        <label class="control-label" for="showDuration">Show Duration</label>

                        <input id="showDuration" type="text" placeholder="ms" class="input-mini" value="300" />



                        <label class="control-label" for="hideDuration">Hide Duration</label>

                        <input id="hideDuration" type="text" placeholder="ms" class="input-mini" value="1000" />



                        <label class="control-label" for="timeOut">Time out</label>

                        <input id="timeOut" type="text" placeholder="ms" class="input-mini" value="5000" />



                        <label class="control-label" for="timeOut">Extended time out</label>

                        <input id="extendedTimeOut" type="text" placeholder="ms" class="input-mini" value="30000" />

                    </div>

                </div>

            </div>

        </div>



        <div class="row">

            <button type="button" class="btn btn-primary" id="showtoast">Show Toast</button>

            <button type="button" class="btn btn-danger" id="cleartoasts">Clear Toasts</button>

            <button type="button" class="btn btn-danger" id="clearlasttoast">Clear Last Toast</button>

        </div>



        <div class="row" style='margin-top: 25px;'>

            <pre id='toastrOptions'></pre>

        </div>

    </div>

</section>







<script src="./bower_components/jquery/dist/jquery.min.js"></script>

<script src="dist/xtoast.js"></script>

<script type="text/javascript">

    $(function () {

        var i = -1;

        var toastCount = 0;

        var $toastlast;



        var getMessage = function () {

            var msgs = ['My name is Inigo Montoya. You killed my father. Prepare to die!',

                '<div><input class="input-small" value="textbox"/>&nbsp;<a href="http://johnpapa.net" target="_blank">This is a hyperlink</a></div><div><button type="button" id="okBtn" class="btn btn-primary">Close me</button><button type="button" id="surpriseBtn" class="btn" style="margin: 0 8px 0 8px">Surprise me</button></div>',

                'Are you the six fingered man?',

                'Inconceivable!',

                'I do not think that means what you think it means.',

                'Have fun storming the castle!'

            ];

            i++;

            if (i === msgs.length) {

                i = 0;

            }



            return msgs[i];

        };

        $('#showtoast').click(function () {

            var shortCutFunction = $("#toastTypeGroup input:radio:checked").val();

            var msg = $('#message').val();

            var title = $('#title').val() || '';

            var $showDuration = $('#showDuration');

            var $hideDuration = $('#hideDuration');

            var $timeOut = $('#timeOut');

            var $extendedTimeOut = $('#extendedTimeOut');

            var $showEasing = $('#showEasing');

            var $hideEasing = $('#hideEasing');

            var $showMethod = $('#showMethod');

            var $hideMethod = $('#hideMethod');

            var toastIndex = toastCount++;



            XToast.setOptions ( {

                closeBtn: $('#closeButton').prop('checked'),

                //debug: $('#debugInfo').prop('checked'),

                toastPos: $('#positionGroup input:radio:checked').val() || 'top-right',

                //onclick: null

            });



            if ($('#addBehaviorOnToastClick').prop('checked')) {

                XToast.options.onclick = function () {

                    alert('You can perform some custom action after a toast goes away');

                };

            }



            if ($showDuration.val().length) {

                XToast.setOptions({
                    showDuration: $showDuration.val()
                });

            }



            if ($hideDuration.val().length) {

                XToast.setOptions({
                    hideDuration: $hideDuration.val()
                });

            }



            if ($timeOut.val().length) {

                XToast.setOptions({timeOut : $timeOut.val()});



            }



            if ($extendedTimeOut.val().length) {

                XToast.setOptions({extendedTimeOut : $extendedTimeOut.val()});

            }



            if ($showEasing.val().length) {

                XToast.setOptions({
                    show:{
                        easing:$showEasing.val()
                    }
                });


            }



            if ($hideEasing.val().length) {

                XToast.setOptions({
                    hide:{easing : $hideEasing.val()}
                });

            }



            if ($showMethod.val().length) {
                XToast.setOptions({
                    show:{effect : $showMethod.val()}
                });
            }



            if ($hideMethod.val().length) {
                XToast.setOptions({
                    hide:{effect : $hideMethod.val()}
                });

            }



            if (!msg) {

                msg = getMessage();

            }



            $("#toastrOptions").text("Command: Xtoast["

                            + shortCutFunction

                            + "](\""

                            + msg

                            + (title ? "\", \"" + title : '')

                            + "\")\n\nXToast.options = "

                            + JSON.stringify( XToast.options, null, 2)

            );
            var $toast =  title==""?XToast[shortCutFunction](msg):XToast[shortCutFunction](msg,title); // Wire up an event handler to a button in the toast, if it exists

            $toastlast = $toast;
            if ($toast.find('#okBtn').length) {

                $toast.delegate('#okBtn', 'click', function () {

                    alert('you clicked me. i was toast #' + toastIndex + '. goodbye!');

                    $toast.remove();

                });

            }

            if ($toast.find('#surpriseBtn').length) {

                $toast.delegate('#surpriseBtn', 'click', function () {

                    alert('Surprise! you clicked me. i was toast #' + toastIndex + '. You could perform an action here.');

                });

            }

        });

        $('#clearlasttoast').click(function () {

            XToast.clear("last");

        });

        $('#cleartoasts').click(function () {

            XToast.clear();

        });

    })

</script>

</body>

</html>
